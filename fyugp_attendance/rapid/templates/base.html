<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAPID Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
        }
        
        .sidebar ul {
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }
        
        .sidebar ul li {
            padding: 10px;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .sidebar ul li a:hover {
            background: #ff9800;
        }

        .sidebar .footer-text {
            text-align: center;
            font-size: 0.9rem;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s ease;
        }

        .topbar {
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .topbar {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                padding: 15px;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }

            .topbar {
                padding: 10px 15px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>RAPID</h2>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
                <li><a href="{% url 'course_list' %}">Courses</a></li>
                <li><a href="{% url 'student_list' %}">Students</a></li>
                <li><a href="{% url 'teacher_list' %}">Teachers</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="footer-text">
            <p>&copy; 2025 RAPID. All rights reserved.</p>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="topbar">
            <img src="/static/images/logo1.png" style="width: 100px; height: auto;">
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

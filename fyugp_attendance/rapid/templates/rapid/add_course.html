{% extends 'hod_dashboard_base.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
    <h1>Add New Course</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
    <a href="{% url 'course_list_hod' %}" class="btn btn-secondary mt-3">Back to Course List</a>
{% endblock %}

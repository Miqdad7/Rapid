<h2>Welcome to your dashboard, {{ request.user.username }}!</h2>

<h3>Your Assigned Courses:</h3>
{% for course in assigned_courses %}
    <div>
        
        <a href="{% url 'course_students' course.id %}">{{ course.course_id.course_title}}</a>
        
    </div>
{% empty %}
    <p>You are not assigned to any courses.</p>
{% endfor %}

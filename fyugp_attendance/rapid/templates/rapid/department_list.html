{% extends "base.html" %}

{% block title %}Department List{% endblock %}


{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Available Departments</h2>
        <a href="/create-department/" class="btn btn-danger">Add Department</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.department_name }}</td>
                    <td>
                        <a href="{% url 'edit_department' department.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_department' department.department_id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No departments available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

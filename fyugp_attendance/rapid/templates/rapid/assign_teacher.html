{% extends "hod_dashboard_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Assign Course to Teacher{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Assign Course to Teacher</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Assign Course
                            </button>
                            <a href="{% url 'assign_teacher_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Teacher Assignments
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

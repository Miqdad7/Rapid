{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Department{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Create New Department</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}  <!-- Using Crispy Forms for better UI -->

                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Department
                            </button>
                            <a href="{% url 'department_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Department List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

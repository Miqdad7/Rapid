{% extends "base.html" %}

{% block title %}Role List{% endblock %}
{% block header %}Roles{% endblock %}

{% block content %}
<h2>Roles</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for role in roles %}
        <tr>
            <td>{{ role.name }}</td>
            <td>
                <a href="/rapid/edit-role/{{ role.id }}">Edit</a>
                <a href="/rapid/delete-role/{{ role.id }}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No roles available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #003d80;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>{% block header %}My App{% endblock %}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/rapid/course-list/">Courses</a></li>
            <li><a href="/rapid/student-list/">Students</a></li>
            <li><a href="/rapid/program-list/">Programs</a></li>
            <li><a href="/rapid/department-list/">Departments</a></li>
            
            <li><a href="/rapid/program-level-list/">Program Levels</a></li>
            <li><a href="/rapid/teacher-list/">Teachers</a></li>
            <li><a href="/rapid/role-list/">Roles</a></li>
            <li><a href="/rapid/user-list/">Users</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 My App</p>
    </footer>
</body>
</html>

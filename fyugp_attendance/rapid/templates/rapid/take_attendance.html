<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - {{ course.course_title }}</title>
    
    <!-- Bootstrap CSS (Include Bootstrap if not already included in your project) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .custom-checkbox:hover {
            background-color: #f1f1f1;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox .custom-checkbox-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #dc3545;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            background-color: white;
            position: relative;
            transition: all 0.3s;
        }

        .custom-checkbox .custom-checkbox-icon::before,
        .custom-checkbox .custom-checkbox-icon::after {
            content: '';
            width: 14px;
            height: 2px;
            background-color: #dc3545;
            position: absolute;
            transform: rotate(45deg);
            display: none;
        }

        .custom-checkbox .custom-checkbox-icon::after {
            transform: rotate(-45deg);
        }

        .custom-checkbox input[type="checkbox"]:checked + .custom-checkbox-icon::before,
        .custom-checkbox input[type="checkbox"]:checked + .custom-checkbox-icon::after {
            display: block;
        }

        .custom-checkbox input[type="checkbox"]:checked + .custom-checkbox-icon {
            background-color: #fde8ea;
        }

        .btn-submit {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    {% block content %}
        <h2><i class="fas fa-calendar-check"></i> Take Attendance for {{ course.course_title }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Date Selection -->
            <div class="mb-3">
                <label for="date" class="form-label">Select Date:</label>
                <input type="date" id="date" name="date" value="{{ today }}" class="form-control">
            </div>

            <!-- Hour Selection -->
            <div class="mb-3">
                <label class="form-label">Select Hour(s):</label>
                <div class="d-flex flex-wrap">
                    {% for hour in hours %}
                        <div class="form-check me-3">
                            <input type="checkbox" name="hours" value="{{ hour }}" class="form-check-input" id="hour{{ hour }}">
                            <label class="form-check-label" for="hour{{ hour }}">Hour {{ hour }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Student List -->
            <div class="mb-3">
                <h4 class="mb-3">Mark Absences:</h4>
                <ul class="list-group">
                    {% for student in students %}
                        <li class="list-group-item d-flex align-items-center">
                            <label class="custom-checkbox w-100">
                                <input type="checkbox" name="students_{{ student.student_id }}" value="absent">
                                <span class="custom-checkbox-icon"></span>
                                {{ student.student_register_number }} - {{ student.student_name }}
                            </label>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <button type="submit" class="btn btn-danger btn-submit"><i class="fas fa-paper-plane"></i> Submit Attendance</button>
        </form>
    {% endblock %}
</div>

<!-- Bootstrap JS & FontAwesome Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>
</html>

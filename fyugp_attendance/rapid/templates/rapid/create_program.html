<!-- templates/create_program.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Program</title>
</head>
<body>
    <h2>Create New Program</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Program</button>
    </form>
    <br>
    <a href="{% url 'program_list' %}">Back to Program List</a>
</body>
</html>
